<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Listening History</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Listening History</h1>
        <ul>
            {% for track in tracks %}
                <li>{{ track.track_number }}. {{ track.track_name }} - {{ track.artist_name }}</li>
                <img src="{{ track.album_art }}" alt="Album Art" width="100" height="100">
            {% endfor %}
        </ul>
    </body>
</html>
