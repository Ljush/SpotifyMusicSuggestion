<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Top Artists</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Top Artists</h1>
        <p>Your top artist are:</p>
        <ul>
            {% for artist in artists%}
                <li>{{ artist.artist_name }}</li>
                <img src="{{ artist.artist_art }}" alt="Artist Art" width="100" height="100">
            {% endfor %}
        </ul>
    </body>
</html>
