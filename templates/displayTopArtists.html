<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Top Artists</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body{
               background-color: #bbacdc;
           }
               ul {
 list-style-type: none;
 margin: 0;
 padding: 0;
 width: 25%;
 background-color: #9e87ce;
 position: fixed;
 height: 100%;
 overflow: auto;
}

li a {
 display: block;
 color: #000;
 padding: 8px 16px;
 text-decoration: none;
}

li a.active {
 background-color: #47348c;
 color: white;
}

li a:hover:not(.active) {
 background-color: #555;
 color: white;

           }
       </style>
    </head>
    <body>
        <h1>Top Artists</h1>
        <p>Your top artists are:</p>
        <ul>
            {% for artist in artists%}
                <li>{{ artist.artist_name }}</li>
                <img src="{{ artist.artist_art }}" alt="Artist Art" width="100" height="100">
            {% endfor %}
        </ul>
    </body>
</html>
