<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <style>
        body{
           background-color: #bbacdc;
       }
           ul {
list-style-type: none;
margin: 0;
padding: 0;
width: 25%;
background-color: #9e87ce;
position: fixed;
height: 100%;
overflow: auto;
}

li a {
display: block;
color: #000;
padding: 8px 16px;
text-decoration: none;
}

li a.active {
background-color: #47348c;
color: white;
}

li a:hover:not(.active) {
background-color: #555;
color: white;

       }
   </style>
    <title>Top Artists</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <ul>
        <li><a href="{{ url_for('menu') }}">Menu</a></li>
        <li><a href="{{ url_for('listening_history') }}">Listening History</a></li>
        <li><a href="{{ url_for('top_tracks') }}">Top Tracks</a></li>
        <li><a class = "active" href = "{{ url_for('top_artists') }}">Top Artists</a></li>
        <li><a href="{{ url_for('track_suggestion') }}">Music Recommendations</a></li>
      </ul>
    <div style="margin-left:25%;padding:1px 16px;height:1000px;">  
    <h1>Top Artists</h1>
    <p>How many artists do you want to see?</p>
        <form action="/displayTopArtists">
            <input type ="number" id = numOfArtists name = "numOfArtists">

            <p>What time frame do you want to see artists from?</p>

            <input type="radio" id="short_term" name="time_range" value="Short Term">
            <label for="short_term">Short Term</label><br>
            <input type="radio" id="past_6_months" name="time_range" value="Past 6 months">
            <label for="past_6_months">Past 6 Months</label><br>
            <input type="radio" id="all_time" name="time_range" value="All time">
            <label for="all_time">All Time</label><br>
            <input type = "submit" class="btn btn-primary btn-lg"> 
            <!-- <input type = "submit" value = "Submit"> -->
        </form>
    </div>
</body>
</html>
