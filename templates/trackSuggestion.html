<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Track Suggestion</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body{
               background-color: #bbacdc;
           }
               ul {
 list-style-type: none;
 margin: 0;
 padding: 0;
 width: 25%;
 background-color: #9e87ce;
 position: fixed;
 height: 100%;
 overflow: auto;
}

li a {
 display: block;
 color: #000;
 padding: 8px 16px;
 text-decoration: none;
}

li a.active {
 background-color: #47348c;
 color: white;
}

li a:hover:not(.active) {
 background-color: #555;
 color: white;

           }
       </style>
    </head>
    <body>
        <ul>
            <li><a href="{{ url_for('menu') }}">Menu</a></li>
            <li><a href="{{ url_for('listening_history') }}">Listening History</a></li>
            <li><a href="{{ url_for('top_tracks') }}">Top Tracks</a></li>
            <li><a href="{{ url_for('top_artists') }}">Top Artists</a></li>
            <li><a class="active" href="{{ url_for('track_suggestion') }}">Music Recommendations</a></li>
          </ul>
        <div style="margin-left:25%;padding:1px 16px;height:1000px;">  
        <h1>Track Suggestion</h1>
        <form action="/displayTrackSuggestions" method="get">
            <p>How many tracks do you want to see?</p>
            <input type="number" id="numOfTracks" name="numOfTracks">
            
            <p>Recommendations are based off your past listening history. What scope of time do you want your recommendations to be based off of?</p>

            <input type="radio" id="short_term" name="time_range" value="Short Term">
            <label for="short_term">Short Term</label><br>
            <input type="radio" id="past_6_months" name="time_range" value="Past 6 months">
            <label for="past_6_months">Past 6 Months</label><br>
            <input type="radio" id="all_time" name="time_range" value="All time">
            <label for="all_time">All Time</label><br>

            <input type="submit" value="Submit">
        </form>
        </div>
    </body>
</html>
